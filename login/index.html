<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zafary Login</title>
</head>

<body>
  <main>
    <section class="caja-login">
      <h1>Ingresa a Zafary</h1>
      <form class="formulario-login">
        <input id="email" type="email" placeholder="Ingresa tu correo" maxlength="30">
        <input id="password" type="password" placeholder="Ingresa tu contraseña">
        <button id="btn-login" type="button">LOGIN</button>
        <small class="msg-error hide" id="msg-error">Nombre de usuario y/o contraseña incorrecto</small>
        <small class="msg-love">yo ❤️ Zafary</small>
      </form>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
